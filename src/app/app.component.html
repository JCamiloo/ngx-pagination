<div>
  <ul>
    <li *ngFor="let item of collection | paginate: { itemsPerPage: 10, currentPage: p }">
      {{ item }}
    </li>
  </ul>
  <pagination-controls (pageChange)="p = $event"
                       autoHide="true"
                       responsive="true"
                       previousLabel=""
                       nextLabel="">
  </pagination-controls>
</div>
